<h1>disable drag</h1>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <!-- cdkDragDisabled好像没有这个属性 -->
    <ng-container *ngFor="let item of items">
        <div
                *ngIf="!item.disabled"
                class="example-box"
                cdkDrag>{{item.value}}</div>
        <div
                *ngIf="item.disabled"
                class="example-box"
                >{{item.value}}</div>
    </ng-container>

</div>
